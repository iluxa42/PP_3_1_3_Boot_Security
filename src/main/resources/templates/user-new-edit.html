<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>

    <style>
        .formblock {
            text-align: right;
            width: 350px;
        }
        .logoutblock {
            text-align: right;
            width: 550px;
        }
    </style>
</head>
<body>

<div class="logoutblock">
    <!--    <button onclick="window.location.href = '/logout'">Logout</button>-->

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>

<h2>User new / edit</h2>

<div class="formblock">
    <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/><br/>

        <label for="surname">Surname:</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br/><br/>

        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age"/>
        <br/><br/>

        <label for="salary">Salary:</label>
        <input type="number" th:field="*{salary}" id="salary"/>
        <br/><br/>

        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/><br/>

        <label for="username">Login/username:</label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/><br/>

        <label for="password">Password (bcrypt):</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/><br/>

        <strong>Roles:</strong>
        <div>
            <label th:each="role : ${allRoles}">
                <input type="checkbox"
                       th:field="*{roles}"
                       th:value="${role.getId()}"
                       th:text="${role.getNameWithoutPrefix()}"/>
                <br/>
            </label>
        </div>

        <br/><br/>

        <input type="submit" value="Save"/>
        <input type="button" value="Cancel" onclick="window.history.back()"/>
    </form>
</div>

</body>
</html>
